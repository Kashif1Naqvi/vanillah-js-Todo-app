<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="crossorigin="anonymous"  rel="stylesheet" />
    <link  href="./style.css" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <header>
      <h1>Kashif's Todo </h1>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button"  type="submit" >
        <i class="fas fa-plus-square" ></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">all</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>      
    </div>

    <script src="./app.js" ></script>
  </body>
</html>
